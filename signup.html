<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="signup.js"></script>
    <title>SIGN UP PAGE</title>
</head>

<body>
    <!-- navbar 시작 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">프론트엔드 프로젝트!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- <li class="nav-item active"></li> 클래스를 JS 로 주게되면, 내가 이 페이지를 보고 있구나 하는 걸 알 수가 있다. -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar 끝 -->

    <div class="container mt-5 mx-auto w-50">
        <form>
            <h2 class="text-center">회원가입 페이지</h2>
            <div class="mb-3 pt-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">이메일 주소를 입력해주세요!</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password">
                <small id="passwordHelp" class="form-text text-muted">비밀번호를 입력해주세요!</small>
            </div>
            <div class="mb-3 pb-3">
                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input type="password" name="password-check" class="form-control" id="password-check">
                <small id="passwordCheckHelp" class="form-text text-muted">비밀번호를 다시 입력해주세요!</small>
            </div>

            <div class="mb-3 text-center">
                <a href="/login.html" class="link-info">이미 회원가입을 하셨습니까??</a>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary" onclick="handleSignin()">가입완료</button>
            </div>
        </form>
    </div>
</body>

</html>
