<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성하기</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="api.js"></script>
    <script src="loader.js"></script>
    <script src="article_create.js"></script>
</head>

<body>
    <header></header>
    <h1 class="text-center mt-5">게시글 작성 페이지</h1>
    <div class="container">
        <form>
            <div class="form-group mb-4">
                <label for="title">Article Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                    placeholder="Enter article title">
                <small id="titleHelp" class="form-text text-muted">Please Enter article title, if not entered, do not
                    created</small>
            </div>
            <div class="form-group mb-4">
                <label for="exampleFormControlTextarea1">Article content</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="uploaded_image">이미지 업로드</label>
                <input type="file" class="form-control-file" id="uploaded_image">
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">작성하기</button>
        </form>
    </div>
</body>

</html>
