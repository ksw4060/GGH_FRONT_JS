<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <script src="api.js"></script>
    <script src="index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <header></header>

    <div class="container mt-5 mx-auto w-50">
        <form>
            <h2 class="text-center">로그인 페이지</h2>
            <div class="mb-3 pt-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">이메일 주소를 입력해주세요!</small>
            </div>
            <div class="mb-3 pb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password">
                <small id="passwordHelp" class="form-text text-muted">비밀번호를 입력해주세요!</small>
            </div>

            <div class="mb-3 text-center">
                <a href="/signup.html" class="link-warning">회원가입을 원하시나요?</a>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary" onclick="handleLogin()">로그인</button>
            </div>

        </form>
        <div class="text-center">
            <button type="button" class="btn btn-outline-primary" onclick="handleMock()">MockAPI
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="handleLogout()">로그아웃
            </button>
        </div>
    </div>

</body>

</html>
