<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글상세보기</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="api.js"></script>
    <script src="loader.js"></script>
    <script src="article_detail.js"></script>
</head>

<body>
    <header></header>
    <h1 id="article-title" class="text-center mt-5 mb-5">게시글제목</h1>
    <div class="container mb-5">
        <div class="row row-mycards-1 row-cols-md-2 rounded text-center" id="article">
            <div id="article-image" class="col"></div>
            <div id="article-content" class="col align-self-center">게시글 내용</div>
        </div>
    </div>
    <div class="container" id="div-comment">
        <!-- 작성된 댓글들을 모두 불러옵니다 -->
        <div class="container">
            <ul class="list-unstyled" id="comment-list"></ul>
        </div>
        <!-- 새로운 댓글을 작성합니다 -->
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col-7">
                        <input type="text" class="form-control" id="new-comment" placeholder="댓글을 등록해주세요.">
                    </div>
                    <div class="col">
                        <!-- type을 따로 설정하지 않으면, default가 summit 임. -->
                        <button class="btn btn-primary" type="button" onclick="submitComment()">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
